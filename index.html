<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Expresiones Regulares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>⚡ ArmínFX7⚡</h1>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <label class="input-label">📝 Ingrese Cadena</label>
                <input type="text" id="inputString" placeholder="Escriba aquí...">
            </div>

            <div class="button-group">
                <button onclick="validateInput()"><span>✓ Validar</span></button>
                <button class="btn-clear" onclick="clearInput()"><span>⟲ Limpiar</span></button>
                <button class="btn-delete" onclick="clearHistory()"><span>🗑 Eliminar Historial</span></button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="acceptedCount" style="color: #00ff88;">0</div>
                <div class="stat-label">Aceptadas</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="rejectedCount" style="color: #ff0066;">0</div>
                <div class="stat-label">Rechazadas</div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="no-results">Sin resultados aún...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
