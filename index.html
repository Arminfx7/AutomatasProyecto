<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Expresiones Regulares</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <div class="container">
        <div class="header">
            <h1>⚡Proyecto final Automatas⚡</h1>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <label class="input-label">📝 Ingrese Cadena</label>
                <input type="text" id="inputString" placeholder="Escriba aquí o cargue un archivo...">
            </div>

            <div class="input-wrapper">
                <label class="input-label">📁 Cargar Archivo (.txt o .docx)</label>
                <input type="file" id="fileInput" accept=".txt,.docx" style="display: none;">
                <button onclick="document.getElementById('fileInput').click()" style="width: 100%; margin-bottom: 10px;">
                    <span>📂 Seleccionar Archivo</span>
                </button>
                <div id="fileName" style="color: rgba(0, 255, 255, 0.7); font-size: 14px; margin-top: 5px; text-align: center;"></div>
            </div>

            <div class="button-group">
                <button onclick="validateInput()"><span>✓ Validar</span></button>
                <button class="btn-clear" onclick="clearInput()"><span>⟲ Limpiar</span></button>
                <button class="btn-delete" onclick="clearHistory()"><span>🗑 Eliminar Historial</span></button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="acceptedCount" style="color: #00ff88;">0</div>
                <div class="stat-label">Aceptadas</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="rejectedCount" style="color: #ff0066;">0</div>
                <div class="stat-label">Rechazadas</div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="no-results">Sin resultados aún...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="script.js"></script>

</html>
